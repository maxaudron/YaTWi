<div class="grid-block">
  <div class="grid-content small-12 medium-8">
    <div class="grid-block">
      <div class="small-12 grid-content">
        <div class="card">
          <div class="card-divider">
            <h4>Stats</h4>
          </div>
          <div class="card-section">
            <div class="grid-block">
              <div class="grid-content small-12">
                <img src="http://placehold.it/1024x300" style="width: 100%; height: auto;" />
              </div>
            </div>
            <div class="grid-block" style="margin-top: 1.5rem; margin-left: 0.5rem;">
              <div class="grid-content small-6">
                <p>Name: <span id="ts_name"><i>Loading...</i></span></p>
                <p>MotD: <span id="ts_motd"><i>Loading...</i></span></p>
                <p>Clients: <span id="ts_client_number"><i>Loading...</i></span></p>
                <p>Port: <span id="ts_port"><i>Loading...</i></span></p>
              </div>
              <div class="grid-content small-6">
                <p>Version: <span id="ts_version"><i>Loading...</i></span></p>
                <p>Platform: <span id="ts_platform"><i>Loading...</i></span></p>
                <p>Runtime: <span id="ts_runtime"><i>Loading...</i></span></p>
                <p>Transfered Data: <span id="ts_data_transfered"><i>Loading...</i></span></p>
              </div>
            </div>
            <button class="button" onclick="get_server_info()">Get Server Info</button>
          </div>
        </div>
      </div>

      <div class="small-6 grid-content">
        <div class="card">
          <div class="card-divider">
            <h4>Complaints</h4>
          </div>
          <div class="card-section">
            <p>
              content
            </p>
          </div>
        </div>
      </div>

      <div class="small-6 grid-content">
        <div class="card">
          <div class="card-divider">
            <h4>Quick Actions</h4>
          </div>
          <div class="card-section">
            <p>
              content
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-content small-12 medium-4">
    <div class="card">
      <div class="card-divider">
        <h4>Server View</h4>
      </div>
      <div class="card-section" style="height: 80vh;">
        <p>
          content
        </p>
      </div>
    </div>
  </div>
</div>
