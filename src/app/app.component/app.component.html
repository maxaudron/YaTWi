<div class="container-fluid fixed-top" style="padding: 0px; width: 100vw;">
  <div class="card card-primary card-inverse" style="border-radius: 0rem;">
    <div class="card-block" style="padding: 0rem;">
      <div class="row justify-content-between" style="margin: 0px;">
      <button class="btn btn-outline-primary" style="width: 45px; border: 0px;" (click)="isMenuVisible = !isMenuVisible">+</button>
      <p style="padding: 9px; margin: 0px; max-width: 200px;">YatWi</p>
      <button class="btn btn-outline-primary" style="width: 45px; border: 0px;" (click)="isServerSwitcherVisible = !isServerSwitcherVisible">+</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding: 0px; overflow: hidden;">
  <div class="row" style="max-width: 100vw; margin: 0px;">
    <menu-bar class="col-md-2 menubar sidebar-left bg-dark" [class.collapse]="!isMenuVisible" style="margin-top: 42px;"></menu-bar>
    <div class="col" [class.offset-md-2]="isMenuVisible" style="padding: 2rem; margin-top: 42px;">
      <router-outlet></router-outlet>
    </div>
	<serverswitcher class="col-md-3 menubar sidebar-right bg-dark" [class.collapse]="!isServerSwitcherVisible" style="margin-top: 42px;"></serverswitcher>
  </div>
</div>
