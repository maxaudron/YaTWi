<div class="container-fluid" style="padding: 0px;">
  <div class="card card-primary card-inverse" style="border-radius: 0rem;">
    <div class="card-block" style="padding: 0rem;">
      <div class="row justify-content-between" style="margin: 0px;">
      <button class="btn btn-primary btn-navbar" style="margin-right: 9px;" (click)="isMenuVisible = !isMenuVisible;">+</button>
      <p style="padding: 9px; margin: 0px; max-width: 200px;">YatWi</p>
      <button class="btn btn-primary btn-navbar" style="margin-right: 0px;" (click)="isServerSwitcherVisible = !isServerSwitcherVisible;">+</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding: 0px; overflow: hidden;">
  <div class="row" style="max-width: 100vw; margin: 0px;">
    <menu-bar class="col-md-2 menubar" id="sidebar" [ngClass]="{'collapse': isMenuVisible }"></menu-bar>
    <div class="col" style="padding: 2rem;">
      <router-outlet></router-outlet>
    </div>
    <serverswitcher *ngIf="apiService.isLoggedIn" class="col-md-3 menubar" [ngClass]="{'collapse': !isServerSwitcherVisible }"></serverswitcher>
  </div>
</div>
